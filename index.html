<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link href="https://fonts.cdnfonts.com/css/lightning" rel="stylesheet">
  <title>MaxiMeme</title>

  <link rel="stylesheet" href="css/style.css">

</head>

<body onload=" onInit()">
  <div class="main-layout grid ">

    <header class="main-header full flex align-center ">
      <div class="logo">MaxiMeme</div>
      <nav class="links-container clean-anchor">
        <ul class="clean-list flex header-links">
          <li><a class="gallery-link" href="">gallery</a></li>
          <li><a href="">about</a></li>
        </ul>
      </nav>
    </header>

    <main class="meme-generator-container">

      <section class="canvas-container ">
        <canvas width="500" height="600"></canvas>
      </section>

      <section class="settings-container ">

        <section class="txtline-container ">
        </section>

        <section class="button-container flex flex-wrap ">

          <a href="#" onclick="downloadCanvas(this)" download="file-name" class="comic-bubble">DOWNLOAD</a>
          <button onclick="changeFontSize(3)" class="fontsize-up comic-bubble"><span class='bx bx-font'></span><span
              class='bx bx-up-arrow-alt'></span></button>
          <button onclick="changeFontSize(-3)" class="fontsize-down comic-bubble"><span class='bx bx-font'></span><span
              class='bx bx-down-arrow-alt'></span></button>
          <button onclick="onAddTxtLine()" class="addTxt comic-bubble"><span class='bx bx-list-plus'></span></button>
          <button onclick="onSwitchLine()" class="fontsize-down comic-bubble"><span class='bx bx-list-ul'></span> <span
              class='bx bx-down-arrow-alt'></span></button>
          <input oninput="onSetColorTxt(this.value)" class="color-picker " type="color" value="#323522"></input>
        </section>

      </section>

    </main>

    <section class="gallery flex space-evenly  full flex-wrap">
    </section>

    <footer class="full main-footer grid align-center justify-center">
      <div class="logo">MaxiMeme</div>
      <small class="footer-rights">&copy; 2024 MaxiMeme. All rights reserved.</small>
      <ul class="flex footer-social clean-list">
        <li><a href="#" class="fa fa-facebook"></a></li>
        <li><a href="#" class="fa fa-twitter"></a></li>
        <li><a href="#" class="fa fa-instagram"></a></li>
        <li><a href="#" class="fa fa-dribbble"></a></li>
      </ul>
    </footer>


    </footer>
  </div>

  <script src="services/util.service.js"></script>
  <script src="services/stoarge.service.js"></script>
  <script src="services/gallery.service.js"></script>
  <script src="services/meme.service.js"></script>

  <script src="gallery.controller.js"></script>
  <script src="meme.controller.js"></script>


</body>

</html>
